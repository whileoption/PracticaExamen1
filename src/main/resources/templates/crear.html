<html xmlns:th="http://www.thymeleaf.org">
      
    <head>
        <title> crear </title>
        
       <link href = "https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </head>
    
    <!-- NOMBRE cantidad precio local -->
    <body>
        <div class ="container">
            <div class="card-header bg-black text-white"></div>
            <div class="card-body">
                <!-- esto es un formulario -->
                <div class="container">
                    <form th:object = "${verdura}"
                          th:action="@{/save}"
                          method="POST"
                          >
                        <input type="hidden" th:field="*{id}">   
                        <div class="form-group mb-3 row">
                            <label class="col-md-2 col-form-label" for="nombre">Nombre</label>
                            <div class="col-sm-10"> 
                                <input type="text" class="form-control form-control-sm col-md-6" th:field="*{nombre}">  
                            </div>
                        </div>
                        <div class="form-group mb-3 row">
                            <label class="form-control-sm col-md-2 col-form-label" for="cantidad">Cantidad</label>
                            <div class="col-sm-10"> 
                                <input type="text" class="form-control form-control-sm col-md-6" th:field="*{cantidad}">  
                            </div>
                        </div>
                        <div class="form-group mb-3 row">
                            <label class="form-control-sm col-md-2 col-form-label" for="precio">Precio</label>
                            <div class="col-sm-10"> 
                                <input type="text" class="form-control form-control-sm col-md-6" th:field="*{precio}">  
                            </div>
                        </div>
                        
                        
                        <div class="form-group mb-3 row">
                            <label class="form-control-sm col-md-2 col-form-label" for="local">Local</label>
                            <div class="col-sm-10"> 
                                <select th:field="*{local}" class="form-control form-control-sm col-md-6" id="local" aria-describedby="emailHelp"> 
                                        <option th:each="x:${locales}"
                                                th:value="${x.id}"
                                                th:text="${x.local}"/>
                                </select>   
                            </div>
                            <button type="submit" class="btn btn-primary" value="Guardar">Submit</button>
                    </form>
                        </div>
                </div>  
            </div>
        </div>
    </body>
</html>
